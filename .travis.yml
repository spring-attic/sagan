language: java
jdk:
- oraclejdk8
node_js:
- "8"
git:
  submodules: false
env:
  global:
  - GRADLE_OPTS="-Xmx1024m -Xms1024m"
  - TERM=dumb
script:
  - 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then ./gradlew deploy :sagan-site:uploadArchives; else ./gradlew check; fi'
sudo: false
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
