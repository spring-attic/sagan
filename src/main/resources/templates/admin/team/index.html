<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout">
<head>
    <title>Admin &middot; Team</title>
</head>
<body>
<h1 layout:fragment="header">Hello <span sec:authentication="name">Bob</span></h1>
<div layout:fragment="overview">
    <form th:action="@{'/admin/team/github_import'}" method="post" class='form-inline' style="display: inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-primary">Import Team Members From Github</button>
    </form>
</div>
<div layout:fragment="content" class="container">
    <div class="row">
        <div id="content" class="span8">
            <h2>Active Members</h2>
            <table class='table dashboard--members'>
                <tr th:each="member : ${activeMembers}" layout:fragment="post-row">
                    <td>
                        <a th:text="(${member.name}?:'') + ' (' + ${member.username}+ ')'"
						   th:href="@{'/admin/team/'+${member.username}}">Full Name (username)</a>
                    </td>
                </tr>
            </table>


            <h2>Hidden Members</h2>
            <table class='table dashboard--members'>
                <tr th:each="member : ${hiddenMembers}" layout:fragment="post-row">
                    <td>
                        <a th:text="(${member.name}?:'') + ' (' + ${member.username}+ ')'"
						   th:href="@{'/admin/team/'+${member.username}}">Full Name (username)</a>
                    </td>
                </tr>
            </table>

        </div>

        <div id="sidebar" class="span4">
        </div>
    </div>
</div>
</body>
</html>
