<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}"/>

    <title>Spring IO: Coming Soon</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <style type="text/css">

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /*=========================================
            Main Styles
        =========================================*/
        html {
            background-color: #34302D;
        }

        body {
            line-height: 25px;
            color: #F1F1F1;
            font-weight:400;font-family:"Varela Round",sans-serif;
        }

        a {
            color:#5FA134;
        }

        h1{font-size:24px;line-height:30px;font-family:"Montserrat",sans-serif;text-transform:capitalize;}
        h2{font-size:18px;font-weight:400;line-height:24px;margin-bottom:10px;margin-left:20px;font-family:"Varela Round",sans-serif;letter-spacing:2px;opacity: 0.3;}
        h3{font-size:16px;line-height:24px;margin-bottom:10px;font-weight:700;}
        p{font-size:15px;line-height:24px;}
        p a{color:#5fa134;}
        p a:hover{color:#5fa134;}
        code{font-size:14px;}

        #wrapper {
            margin: 0 auto;
            min-height:720px;
            width: 100%;
        }

        #signal {
            /*padding: 40px 0;*/
            left:50%;
            width: 400px;
            height:400px;
            margin-top:-250px;
            margin-left:-200px;
            position:fixed;
            text-align: center;
            top:50%;
        }

        .signal-box {
            background: #34302D;
            padding:40px 0 40px 0;
        }

        img
            {
            opacity:0.1;
            filter:alpha(opacity=10); /* For IE8 and earlier */
            }

    </style>
</head>
<body>
<div id="wrapper">

    <div id="signal">
        <div class="signal-box">
            <img src="img/comming-soon.png" title="Spring.io" width="327" height="327">
            <h2>Coming Soon</h2>
        </div>

    </div>
</div>
</body>
</html>
