<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title th:inline="text">[[${post.title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/blog.css.css}" href="../../static/css/blog.css.css" />
</head>
<body>
  <div layout:fragment="header-container"></div>

  <div layout:fragment="content" class="container" th:object="${post}">
    <div class="row-fluid blog--wrapper">
      <div id="content" class="span8" layout:include="blog/_full_post :: full-post" >
      </div>
      <div id="sidebar" class="span4">
        <div layout:include="blog/_right-pane :: right-pane"></div>
      </div>
    </div>
  </div>
</body>
</html>
