<body>
  <header class="navbar header--navbar">
    <div class="navbar-inner">
      <div class="container-fluid">
        <div class="spring-logo--container">
          <div class="logo-bg"></div>
          <a class="spring-logo" th:href="@{/}" href="/"></a>
        </div>
        <ul class="nav pull-right">
          <li th:class="${beans.uih.navClass(navSection?:'','docs')}">
            <a th:href="@{/docs}" href="docs/index.html">Docs</a>
          </li>
          <li th:class="${beans.uih.navClass(navSection?:'','guides')}">
            <a th:href="@{/guides}" href="guides/index.html">Guides</a>
          </li>
          <li th:class="${beans.uih.navClass(navSection?:'','projects')}">
            <a th:href="@{/projects}" href="projects/index.html">Projects</a>
          </li>
          <li th:class="${beans.uih.navClass(navSection?:'','blog')}">
            <a th:href="@{/blog}" href="pages/blog.html">Blog</a>
          </li>
          <li th:class="${beans.uih.navClass(navSection?:'','forum')}">
            <a href="http://forum.springframework.io">Forum</a>
          </li>
          <li class="navbar-link nav-search">
            <i class="icon-search navbar-search--icon js-search-input-open"></i>
            <div class="search-input-close js-search-input-close">x</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="search-dropdown--container js-search-dropdown">
      <div class="container-fluid">
        <div class="search-form--container">
          <form class="form-inline form-search" th:action="@{/search}" action="/search" method="get">
            <input type="text" class="search-query search-form--form js-search-input" placeholder="Search for documentation, guides, and posts..." name="q" th:value="${searchForm != null ? searchForm.q : ''}" />
            <button type="submit" class="search-form--submit"><i class="icon-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="header--container" layout:fragment="header-container">
    <div class="header--content" layout:fragment="header-content">
      <div class="row-fluid container-fluid">
        <div class="span8">
          <h1 class="header--content-title" layout:fragment="header">
            First Last
          </h1>
          <p class="header--content-subtitle" layout:fragment="overview">
            Subttitle Ligula Risus Tristique Pharetra
          </p>
        </div>
        <div class="span4">
          <div layout:fragment="header-sidebar"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="body--container container-fluid " layout:fragment="content">
    Fake content
    <div id="footer-push-down"></div>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span8">
          <div class="navbar">
            <div class="container">
              <ul class="nav">
                <li><a th:href="@{/tools}" href="pages/tools.html">Tools</a></li>
                <li><a th:href="@{/services}" href="pages/services.html">Services</a></li>
                <li><a th:href="@{/about}" href="pages/about.html">About Us</a></li>
                <li><a th:href="@{/jobs}" href="pages/jobs.html">Work With Us</a></li>
              </ul>
            </div>
          </div>
          &copy; <script type="text/javascript"> var d = new Date();
                document.write(d.getFullYear());</script> GoPivotal, Inc. All Rights Reserved.
          <a href="http://www.gopivotal.com/terms-of-use">Terms</a>,
          <a href="http://www.gopivotal.com/privacy-policy">Privacy</a>, and
          <a th:href="@{/logos}" href="pages/logos.html">Usage</a>
          <div id='authentication' sec:authorize="isFullyAuthenticated()">
            <span sec:authentication="name">Bob</span>
            <a th:href="@{/signout}" href="/signout">Sign out</a>
          </div>
        </div>
        <div class="span4 footer-newsletter--wrapper pull-right">
          <div class="footer-newsletter--container">
            <form>
              <label>
                Subscribe to our newsletter
              </label>
              <div class="footer-subscribe--input--container">
                <input class="footer-subscribe--input" placeholder="Email Address (NOT REAL)" />
                <input type="submit" class="btn footer-subscibe--btn" value="Subscribe" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <div id="scrim"></div>
