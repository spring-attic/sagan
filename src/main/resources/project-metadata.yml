  # githubRepoBaseUrl: http://github.com/spring-projects
  githubOrgBaseUrl: http://github.com/spring-projects

  # TODO: rename
  # ghProjectsBaseUrl: http://projects.springframework.io
  ghPagesBaseUrl: http://projects.springframework.io

  # TODO: support
  # ghAtticBaseUrl: http://attic.springframework.io

  # TODO: support
  # ghIncubatorBaseUrl: http://incubator.springframework.io

  docsBaseUrl: http://docs.springframework.io

  groupId: org.springframework

defaultUrls:
