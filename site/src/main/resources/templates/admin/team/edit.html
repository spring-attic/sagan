<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorator="layout">
  <head>
    <title th:inline="text">Admin &middot; [[${profile.fullName}]]</title>
  </head>
  <body>
    <div layout:fragment="header-container"></div>
    <div layout:fragment="content" class="container">
      <div class="main-body--wrapper">

        <div class="admin-index--title">
          <div class="content--title search-title">
            <a th:href="@{/admin}">Admin</a> : <a th:href="@{/admin/team}">Team</a> : Edit Profile
          </div>
        </div>
        <form th:action="@{${formAction}}" action="#" method="post" th:object="${profile}" class="admin-profile--form">
          <div class="admin-profile--field">
            <label for="name">Name:</label>
            <input id="name" type="text" th:field="*{name}" name="name" />
          </div>

          <div class="admin-profile--field">
            <label for="jobTitle">Role:</label>
            <input id="jobTitle" type="text" th:field="*{jobTitle}" name="jobTitle" placeholder="e.g. Spring Integration committer"/>
            <div class="note">Your role on the Spring team</div>
          </div>

          <div class="admin-profile--field">
            <label>Username:</label>
            <span id="username" th:text="*{username}"></span>
          </div>

          <div class="admin-profile--field">
              <label for="location">Location (city, country):</label>
            <input id="location" type="text" th:field="*{location}" name="location" placeholder="e.g. Antwerp, Belgium"/>
            <div class="note">City, State for locations in US</div>
          </div>

          <div class="admin-profile--field">
              <label for="geoLocation">Location (lat,long):</label>
            <input id="geoLocation" type="text" th:field="*{geoLocation}" name="geoLocation" placeholder="e.g. 34.021944,-118.481389"/>
            <div class="note">Used to position your pin on the Spring team map</div>
          </div>

          <div class="admin-profile--field bio">
              <label for="bio">Bio:</label>
            <textarea id="bio" th:field="*{bio}" name="bio"></textarea>
            <div class="note">500 chars or less, markdown not (yet) supported</div>
          </div>

          <div class="admin-profile--field">
              <label>GitHub Username: </label>
            <span id="githubUsername" th:text="*{githubUsername}" ></span>
          </div>

          <div class="admin-profile--field">
              <label for="speakerdeckUsername">Speakerdeck Username:</label>
            <input id="speakerdeckUsername" type="text" th:field="*{speakerdeckUsername}" name="speakerdeckUsername" />
          </div>

          <div class="admin-profile--field">
            <label for="twitterUsername">Twitter Username:</label>
            <input id="twitterUsername" type="text" th:field="*{twitterUsername}" name="twitterUsername" />
          </div>

          <div class="admin-profile--field">
            <label for="lanyrdUsername">Lanyrd Username:</label>
            <input id="lanyrdUsername" type="text" th:field="*{lanyrdUsername}" name="lanrydUsername" />
          </div>
          <!-- <label for="videoEmbeds">Video Embeds:<textarea id="videoEmbeds" th:field="*{videoEmbeds}" name="videoEmbeds"></textarea></label> -->
          <input type="hidden" name="_method" value="PUT" />
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <div class="admin-profile--field">
            <label for="gravatarEmail">Gravatar Email:</label>
            <input id="gravatarEmail" type="text" th:field="*{gravatarEmail}" name="gravatarEmail" placeholder="jdoe@gopivotal.com"/>
            <div class="note">Your user avatar throughout the site</div>
          </div>
          <div class="admin-profile--field">
            <img th:src="*{avatarUrl}" class="push-right" />
            <p class="image-note">
              <a href="http://gravatar.com">Sign up</a> for a Gravatar account or
              <a href="https://gravatar.com/emails/">edit your Gravatar settings</a>
            </p>
          </div>
          <div class="admin-profile--field submit-form">
            <button type="submit" class="btn btn-black push-right">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
