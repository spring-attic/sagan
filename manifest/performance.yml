---
applications:
- name: sagan
  memory: 2G
  instances: 2
  env:
    SPRING_PROFILES_ACTIVE: site,performance
    JBP_LOG_LEVEL: DEBUG
  host: sagan-performance
  domain: cfapps.io
  path: ../target/spring-io-site.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack
- name: sagan-indexer
  memory: 2G
  instances: 1
  env:
    SPRING_PROFILES_ACTIVE: indexer,performance
  host: sagan-indexer-performance
  domain: cfapps.io
  path: ../target/spring-io-site.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack
