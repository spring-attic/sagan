    <!--
      The HTML/CSS designer can add simple buttons with DOM0 event
      handlers or other things to aid development.  We could have used
      wire.js to create these buttons, but we used simple HTML instead
      to demonstrate that mere mortals can work with harnesses.
     -->

    <!--<button onclick="">test something</button>-->

    <!--
      This is the root node of the View Component we're testing.
      The html will be rendered via the wire.js spec below.  Aside
      from the buttons used for "manual testing", harnesses
      typically only have one dom node in the body!
    -->

    <div id="test" class="row-fluid span8">

      <div class="span8">
        <h2>Test Auto-addition of Clipboard Button</h2>
        <article>
          <div class="highlight highlight-css">
            <pre>article .highlight pre { content: awesome; }</pre>
          </div>
        </article>
      </div>

    <div class="span4 right-pane-widget--container desktop-only">
      <div class="github-actions">
        <h2>Get the Code</h2>
        <div class="btn-group">
          <button class="btn active" data-protocol="https">HTTPS</button>
          <button class="btn" data-protocol="ssh">SSH</button>
          <button class="btn" data-protocol="subversion">Subversion</button>
        </div>
        <div class="clone-url https">
          <input id="clone-url-https" readonly="readonly" type="text" value="https://github.com/spring-guides/gs-rest-service.git">
          <button class="copy-button github" data-toggle="tooltip" data-clipboard-text="https://github.com/spring-guides/gs-rest-service.git"></button>
        </div>
        <div class="clone-url ssh hide">
          <input id="clone-url-ssh" readonly="readonly" type="text" value="git@github.com:spring-guides/gs-rest-service.git">
          <button class="copy-button github" data-toggle="tooltip" data-clipboard-text="git@github.com:spring-guides/gs-rest-service.git"></button>
        </div>
        <div class="clone-url subversion hide">
          <input id="clone-url-subversion" readonly="readonly" type="text" value="https://github.com/spring-guides/gs-rest-service">
          <button class="copy-button github" data-toggle="tooltip" data-clipboard-text="https://github.com/spring-guides/gs-rest-service"></button>
        </div>
        <a class="github_download btn btn-black uppercase" href="https://github.com/spring-guides/gs-rest-service/archive/master.zip">Download ZIP</a>
        <a class="gs-guide-import" href="https://github.com/spring-guides/gs-rest-service">Import into STS</a>
        <div class="go-to-repo--container">
          <a href="https://github.com/spring-guides/gs-rest-service">
            <i class="icon-github"></i>
            Go To Repo
