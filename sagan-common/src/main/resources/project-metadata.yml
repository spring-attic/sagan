          refDocUrl: NONE
          apiDocUrl: NONE
        - 1.1.0.RELEASE
        - name: 1.0.7.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - 1.0.6.RELEASE

    - id: spring-data-rest
      name: Spring Data REST
      groupId: org.springframework.data
      artifactId: spring-data-rest-webmvc
      lead: ogierke
      refDocUrl: /spring-data/rest/docs/{version}/reference/html
      apiDocUrl: /spring-data/rest/docs/{version}/api/
      supportedVersions:
        - name: 2.0.0.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - 2.0.0.M1

    - id: spring-data-solr
      name: Spring Data Solr
      groupId: org.springframework.data
      lead: christophstrobl@github
      sponsor: ogierke
      refDocUrl: /spring-data/solr/docs/{version}/reference/html/
      apiDocUrl: /spring-data/solr/docs/{version}/api/
      supportedVersions:
        - name: 1.1.0.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - name: 1.0.1.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - 1.1.0.M1
        - 1.0.0.RELEASE


    # ----------------------
    # Spring Flex
    # ----------------------
    - id: spring-flex
      name: Spring Flex
      groupId: org.springframework.flex
      lead: jgrelle
      apiDocUrl: /spring-flex/docs/{version}/javadoc-api/
      supportedVersions:
        - 1.5.2.RELEASE

    # ----------------------
    # Spring Framework
    # ----------------------
    - id: spring-framework
      name: Spring Framework
      groupId: org.springframework
      refDocUrl: /spring/docs/{version}/spring-framework-reference/htmlsingle/
