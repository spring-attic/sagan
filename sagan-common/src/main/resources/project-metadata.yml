variables:
  githubOrgBaseUrl: http://github.com/spring-projects
  ghPagesBaseUrl: http://projects.spring.io
  docsBaseUrl: http://docs.spring.io
  groupId: org.springframework

defaultUrls:
  refDocUrl: "{docsBaseUrl}/{id}/docs/{version}/reference/html"
  apiDocUrl: "{docsBaseUrl}/{id}/docs/{version}/api/"
  siteUrl: "{ghPagesBaseUrl}/{id}"
  repoUrl: "{githubOrgBaseUrl}/{id}"


projects:

  # ========================
  # Active Spring Projects
  # ========================
  active:
    # ----------------------
    # Spring AMQP
    # ----------------------
    - id: spring-amqp
      name: Spring AMQP
      groupId: org.springframework.amqp
      lead: grussell
      supportedVersions:
        - 1.2.1.BUILD-SNAPSHOT
        - 1.2.0.RELEASE
        - 1.1.4.RELEASE

    # ----------------------
    # Spring for Android
    # ----------------------
    - id: spring-android
      name: Spring for Android
      lead: rclarkson
      groupId: org.springframework.android
      supportedVersions:
        - 1.0.2.BUILD-SNAPSHOT
        - 1.0.1.RELEASE

    # ----------------------
    # Spring Batch
    # ----------------------
    - id: spring-batch
      name: Spring Batch
      groupId: org.springframework.batch
      lead: mminella
      supportedVersions:
        - name: 3.0.0.M1
          refDocUrl: /spring-batch/trunk/reference/html/index.html
          apiDocUrl: /spring-batch/trunk/apidocs/index.html
        - name: 2.2.2.RELEASE
          refDocUrl: /spring-batch/2.2.x/reference/html/index.html
          apiDocUrl: /spring-batch/2.2.x/apidocs/index.html
        - name: 2.1.9.RELEASE
          refDocUrl: /spring-batch/2.1.x/reference/html/index.html
          apiDocUrl: /spring-batch/2.1.x/apidocs/index.html

    # ----------------------
    # Spring Data
    # ----------------------
    - id: spring-data
      name: Spring Data
      groupId: org.springframework.data
      lead: mpollack
      refDocUrl: NONE
      apiDocUrl: NONE
      aggregator: true # ensures this project does not show up at /docs

    - id: spring-data-jpa
      name: Spring Data JPA
      groupId: org.springframework.data
      lead: ogierke
      refDocUrl: /spring-data/jpa/docs/{version}/reference/html/
      apiDocUrl: /spring-data/jpa/docs/{version}/api/
      supportedVersions:
        - name: 1.5.0.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - name: 1.4.3.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - 1.5.0.M1
        - 1.4.2.RELEASE
        - 1.3.5.RELEASE

    - id: spring-data-commons
      name: Spring Data Commons
      groupId: org.springframework.data
      lead: ogierke
      refDocUrl: /spring-data/data-commons/docs/{version}/reference/html
      apiDocUrl: /spring-data/data-commons/docs/{version}/api/
      supportedVersions:
        - name: 1.7.0.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - name: 1.6.3.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - 1.7.0.M1
        - 1.6.2.RELEASE
        - 1.5.3.RELEASE

    - id: spring-data-jdbc-ext
      name: Spring Data JDBC Extensions
      groupId: org.springframework.data
      artifactId: spring-data-oracle
      lead: trisberg
      refDocUrl: /spring-data/jdbc/docs/{version}/reference/html
      apiDocUrl: /spring-data/jdbc/docs/{version}/api/
      supportedVersions:
        - 1.0.0.RELEASE

    - id: spring-data-mongodb
      name: Spring Data MongoDB
      groupId: org.springframework.data
      lead: ogierke
      refDocUrl: /spring-data/data-mongo/docs/{version}/reference/html
      apiDocUrl: /spring-data/data-mongo/docs/{version}/api/
      supportedVersions:
        - name: 1.4.0.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - name: 1.3.3.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - 1.4.0.M1
        - 1.3.2.RELEASE
        - 1.2.4.RELEASE

    - id: spring-data-neo4j
      name: Spring Data Neo4J
      groupId: org.springframework.data
      lead: jexp@github # Michael Hunger
      sponsor: ogierke
      refDocUrl: /spring-data/data-neo4j/docs/{version}/reference/html
      apiDocUrl: /spring-data/data-neo4j/docs/{version}/api/
      supportedVersions:
        - name: 2.4.0.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - name: 2.3.3.BUILD-SNAPSHOT
          refDocUrl: NONE
          apiDocUrl: NONE
        - 3.0.0.M1
        - 2.3.2.RELEASE
        - 2.2.3.RELEASE

    - id: spring-data-redis
      name: Spring Data Redis
      groupId: org.springframework.data
      lead: jhickey
      refDocUrl: /spring-data/data-redis/docs/{version}/reference/html
      apiDocUrl: /spring-data/data-redis/docs/{version}/api/
