<body>
  <script type="text/javascript">
    // Work around Google font rendering issues in webkit browsers on Windows 7
    if (navigator.userAgent.indexOf("NT 6.1") != -1) {
      $('body').css( "-webkit-text-stroke", "0.5px" );
    }
  </script>
  <div class="viewport">
    <header class="navbar header--navbar desktop-only">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="spring-logo--container">
            <a class="spring-logo" th:href="@{/}" href="/"><span></span></a>
          </div>
          <ul class="nav pull-right">
            <li th:class="${beans.uih.navClass(navSection?:'','docs')}">
              <a th:href="@{/docs}" >Docs</a>
            </li>
            <li th:class="${beans.uih.navClass(navSection?:'','guides')}">
              <a th:href="@{/guides}" >Guides</a>
            </li>
            <li th:class="${beans.uih.navClass(navSection?:'','projects')}">
              <a th:href="@{/projects}" >Projects</a>
            </li>
            <li th:class="${beans.uih.navClass(navSection?:'','blog')}">
              <a th:href="@{/blog}" >Blog</a>
            </li>
            <li th:class="${beans.uih.navClass(navSection?:'','forum')}">
              <a href="http://forum.spring.io">Forum</a>
            </li>
            <li class="navbar-link nav-search">
              <i class="icon-search navbar-search--icon js-search-input-open"></i>
              <div class="search-input-close js-search-input-close">x</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="search-dropdown--container js-search-dropdown">
        <div class="container-fluid">
          <div class="search-form--container">
            <form class="form-inline form-search" th:action="@{/search}" action="/search" method="get">
              <input type="text" class="search-query search-form--form js-search-input" placeholder="Search for documentation, guides, and posts..." name="q" th:value="${searchForm != null ? searchForm.q : ''}" />
              <button type="submit" class="search-form--submit"><i class="icon-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div layout:include="_mobile-nav :: mobile-nav"></div>
    <div class="header--container" layout:fragment="header-container">
      <div class="header--content" layout:fragment="header-content">
        <div class="row-fluid container-fluid">
          <div class="span8">
            <h1 class="header--content-title" layout:fragment="header">
              First Last
            </h1>
            <p class="header--content-subtitle" layout:fragment="overview">
              Subttitle Ligula Risus Tristique Pharetra
            </p>
          </div>
          <div class="span4">
            <div layout:fragment="header-sidebar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" layout:fragment="top-content"></div>
    <div layout:fragment="full-width--layout"></div>
    <div class="body--container container-fluid " layout:fragment="content">
      <div id="footer-push-down"></div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span8">
            <div class="navbar">
              <div class="container">
                <ul class="nav">
                  <li><a th:href="@{/team}">Team</a></li>
                  <li><a th:href="@{/services}">Services</a></li>
                  <li><a th:href="@{/tools}">Tools</a></li>
                </ul>
              </div>
            </div>
            &copy; <script type="text/javascript"> var d = new Date();
                  document.write(d.getFullYear());</script> <a href="http://gopivotal.com">Pivotal Software</a>, Inc. All Rights Reserved.
            <a href="http://www.gopivotal.com/terms-of-use">Terms of Use</a> and
            <a href="http://www.gopivotal.com/privacy-policy">Privacy</a>
            <span id='authentication' sec:authorize="isFullyAuthenticated()">
              [<a th:href="@{/signout}">Sign out</a>]
            </span>
          </div>
          <div class="span4 footer-newsletter--wrapper pull-right">
            <div class="footer-newsletter--container">
              <label>
                Subscribe to our newsletter
              </label>
              <iframe src="http://play.gopivotal.com/OSS_Website_Spring_SpringNewsletterSubscriptionEmailOnly.html" frameBorder="0" scrolling="no" height="42px" width="324px" style="border:none"></iframe>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <div id="scrim"></div>
  </div>
  <script type="text/javascript" th:src="@{/js/marketomunchkin.js}" ></script>
