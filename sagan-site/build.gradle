apply plugin: 'spring-boot'
apply plugin: 'application'

mainClassName = 'io.spring.site.web.configuration.ApplicationConfiguration'

springBoot {
    backupSource = false
    mainClass = mainClassName
}

dependencies {
    compile project(':sagan-common')

    compile 'org.springframework.boot:spring-boot-starter-web:0.5.0.M4'
    compile 'org.springframework.boot:spring-boot-starter-actuator:0.5.0.M4'
    compile 'org.springframework.boot:spring-boot-starter-security:0.5.0.M4'
    compile 'org.springframework.security:spring-security-acl:3.2.0.RC1'

    compile 'org.thymeleaf:thymeleaf-spring3:2.0.18'
    compile 'org.thymeleaf:thymeleaf:2.0.18'
    compile 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:1.1.1'
    compile 'com.github.mxab.thymeleaf.extras:thymeleaf-extras-data-attribute:1.2'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity3:2.0.0'

    // nekohtml is required for thymeleaf's LEGACYHTML5 mode
    runtime 'net.sourceforge.nekohtml:nekohtml:1.9.15'

    compile 'net.java.dev.rome:rome:1.0.0'

    compile 'com.google.guava:guava:14.0.1'

    compile('org.springframework:spring-oxm:4.0.0.M3') {
        exclude(module: 'commons-lang')
    }

    compile 'org.apache.httpcomponents:httpclient:4.3-beta2'
    compile 'org.apache.httpcomponents:httpcore:4.3-beta2'
    compile 'org.apache.httpcomponents:httpcore-nio:4.3-beta2'

    compile 'org.tuckey:urlrewritefilter:4.0.3'
    compile 'com.googlecode.flyway:flyway-core:2.2.1'

    testCompile 'org.springframework:spring-test:4.0.0.M3'
}
